<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agenda de numeros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header> 
            <img src="./images/69968.png"/>
            <h1>agenda de numeros</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="Contato" required placeholder="nome do contato" />
            <input type="tel" id="Telefone" required placeholder="numero de telefone" />
            <button type="submit">adiconar</button>
        </form>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>
                        nome do contato
                    </th>
                    <th>
                        numero de telefone
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        calabresso
                    </td>
                    <td>
                        00000000000
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
